version: "3.7"
services:
  redis:
    image: redis:latest
    container_name: redis_app
    command: --port 6379
    expose:
      - 6379

  app:
    build:
      context: .
    container_name: fastapi_app
    command: ["docker/backend.sh"]
    ports:
      - 5000:5000
    depends_on:
      - redis
